<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<h1>Rock Paper Scissor</h1>
</header>
<div id="start-screen">
	<h2 id="start-screen-heading">You have total 3 chances.</h2>
	<button id="start-button">Start</button>		
</div>
<main>
	<h2 id="instruction">Make your choice</h2>
	<h2 id="result">Let's see who Wins.</h2>
	<h2 >Chances remaining : <span id="chances">3</span> </h2>
	<div id="options-container">
		<img id="rock" class="options" src="img/rock.png">
		<img id="paper" class="options" src="img/paper.png">
		<img id="scissor" class="options" src="img/scissor.png">
	</div>
	<div id="score-board">
		<span id="comp">Comp</span>
		<span id="comp-score">0</span> : <span id="your-score">0</span>
		<span id="you">You</span>
	</div>
</main>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
